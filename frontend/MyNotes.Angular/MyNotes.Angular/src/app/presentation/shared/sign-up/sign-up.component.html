<div class="registration-box">
    <h2>Sign Up</h2>
    <form>
      <div class="user-box">
        <input 
        type="text" 
        name="userName"
        [(ngModel)]="userName">
      <label>Username</label>
      </div>
      <div class="user-box">
        <input 
        type="email" 
        name="email" 
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input 
        type="password" 
        name="password"  
        [(ngModel)]="password">
        <label>Password</label>
      </div>
      <button >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Registration
      </button>
    </form>
  </div>
